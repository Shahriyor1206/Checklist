<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
   <title>Checklist</title>
</head>
<body>
   <h1>checklist</h1>

   <div class="container">
      <div class="block">
         <div class="day_box">
            <h2 id="day"></h2>
            <p id="date"></p>
         </div>

         <div class="list">
            <div class="tasks">
               <input type="checkbox" id="t1">
               <label for="t1">Create new post</label>
            </div>

            <div class="tasks">
               <input type="checkbox" id="t2">
               <label for="t2">Write some js code</label>
            </div>

            <div class="tasks">
               <input type="checkbox" id="t3">
               <label for="t3">Commit project 100</label>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
